<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Toggle</title>
  <style>
    body {
      background-color: #1a2a33;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .toggle-box {
      background-color: #1f3641;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 5px #121b20;
    }

    .toggle-box h4 {
      font-weight: normal;
      color: #a8bfc9;
      margin-bottom: 15px;
    }

    .toggle-buttons {
      display: flex;
      background-color: #1a2a33;
      padding: 10px;
      border-radius: 10px;
      justify-content: space-around;
      align-items: center;
    }

    .choice {
      width: 80px;
      height: 50px;
      background-color: #1f3641;
      border-radius: 10px;
      font-size: 1.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #a8bfc9;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .choice.active {
      background-color: #a8bfc9;
      color: #1f3641;
    }

    .note {
      color: #a8bfc9;
      font-size: 0.7rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="toggle-box">
    <h4>PICK PLAYER 1'S MARK</h4>
    <div class="toggle-buttons">
      <div class="choice active" onclick="selectMark(this)">X</div>
      <div class="choice" onclick="selectMark(this)">O</div>
    </div>
    <p class="note">REMEMBER : X GOES FIRST</p>
  </div>

  <script>
    function selectMark(selected) {
      document.querySelectorAll('.choice').forEach(btn => btn.classList.remove('active'));
      selected.classList.add('active');
    }
  </script>
</body>
</html>
